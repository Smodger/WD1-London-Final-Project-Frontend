<section>
  <h1>Online Members</h1>
  <div class="usersContainer">
    <div class="row">
      <div class="three columns" ng-repeat="user in usersIndex.all">
        <a ui-sref="usersShow({ id: user.id })">
          <img ng-src="{{user.profile_image }}" alt="{{user.profile_image }}">
          </a>
          <h2>{{ user.username }}</h2>
          <h2>Contact: {{ user.email }}</h2>
          <h2>About me:
            {{ user.bio }}</h2>
      </div>
    </div>
  </div>
</section>
