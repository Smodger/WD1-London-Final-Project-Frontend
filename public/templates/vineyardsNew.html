<div class="newVineyardsSection">
  <div class="createVineyardForm">
  <form ng-submit="vineyardsNew.createVineyard()">
    <div class="titleSection">
      <h2>My Vineyard</h2>
        <div>
          <label>Vineyard Name</label>
          <input class="u-full-width" type="text" name="name" placeholder="name" ng-model="vineyardsNew.vineyard.vineyard_name">
        </div>
        <div>
          <label>Your website link</label>
          <input class="u-full-width" type="text" name="website_url" placeholder="website link" ng-model="vineyardsNew.vineyard.website_url">
        </div>
    </div>

    <div class="contactSection">
      <h3>Contact Details</h3>
        <div class="row">
          <div class="six columns">
            <div>
              <label>Email</label>
              <input class="u-full-width" type="text" name="email" placeholder="email" ng-model="vineyardsNew.vineyard.email">
            </div>
            <div>
              <label>Address</label>
              <input class="u-full-width" type="text" name="address" placeholder="address" ng-model="vineyardsNew.vineyard.address">
            </div>
            <div>
              <label>Postcode</label>
              <input class="u-full-width" type="text" name="postcode" placeholder="postcode" ng-model="vineyardsNew.vineyard.postcode">
            </div>
            <div>
              <label>Country</label>
              <input class="u-full-width" type="text" name="country" placeholder="image" ng-model="vineyardsNew.vineyard.country">
            </div>
          </div>

          <div class="six columns">
            <div>
              <label>Telephone Number</label>
              <input class="u-full-width" type="text" name="phone" placeholder="email" ng-model="vineyardsNew.vineyard.phone">
            </div>
            <div>
              <label>City</label>
              <input class="u-full-width" type="text" name="city" placeholder="image" ng-model="vineyardsNew.vineyard.city">
            </div>
            <div>
              <label>Region</label>
              <input class="u-full-width" type="text" name="region" placeholder="image" ng-model="vineyardsNew.vineyard.region">
            </div>
          </div>
      </div>
    </div>
          <div class="informationSection">
            <h3>Information about your vineyard</h3>
                <div>
                  <label>Specialty</label>
                  <textarea class="u-full-width" type="text" name="specialty" placeholder="speciality of your vineyard" ng-model="vineyardsNew.vineyard.specialty"></textarea>
                </div>
                <div>
                  <label>Description</label>
                  <textarea class="u-full-width" type="text" name="description" placeholder="give description of the vineyard" ng-model="vineyardsNew.vineyard.description"></textarea>
                </div>

                <div>
                  <h3>Features</h3>
                    <ul class="features">
                      <li>
                        <input type="checkbox" name="family_friendly" value="family_friendly" ng-model="vineyardsNew.vineyard.family_friendly">
                        Family friendly
                      </li>
                      <li>
                        <input type="checkbox" name="pet_friendly" value="pet_friendly" ng-model="vineyardsNew.vineyard.pet_friendly">
                        Pet Friendly
                      </li>
                      <li>
                        <input type="checkbox" name="pet_friendly" value="events" ng-model="vineyardsNew.vineyard.events">
                        Can accommodate events
                      </li>
                      <li>
                        <input type="checkbox" name="holiday" value="holiday" ng-model="vineyardsNew.vineyard.holiday">
                        Vineyard getaway
                      </li>
                      <li>
                        <input type="checkbox" name="tours" value="tours" ng-model="vineyardsNew.vineyard.tours">
                        Wine experience and tours
                      </li>
                    </ul>
                  </div>
          </div>

          <div class="imageUploadSection">
            <h3>Image upload</h3>
                <div>
                  <label>Upload a cover image</label>
                  <input class="u-full-width" type="text" name="image" placeholder="place a hero image" ng-model="vineyardsNew.vineyard.cover_image">
                </div>

                <h6>Please upload images of your vineyards.</h6>
                <div>
                  <label>Image 1</label>
                  <input class="u-full-width" type="text" name="image_one" placeholder="please upload an image" ng-model="vineyardsNew.vineyard.image_one">
                </div>

                <div>
                  <label>Image 2</label>
                  <input class="u-full-width" type="text" name="image_two" placeholder="please upload an image" ng-model="vineyardsNew.vineyard.image_two">
                </div>

                <div>
                  <label>Image 3</label>
                  <input class="u-full-width" type="text" name="image_three" placeholder="please upload an image" ng-model="vineyardsNew.vineyard.image_three">
                </div>

                <div>
                  <label>Image 4</label>
                  <input class="u-full-width" type="text" name="image_four" placeholder="please upload an image" ng-model="vineyardsNew.vineyard.image_four">
                </div>
            </div>
        <button class="u-full-width">SAVE</button>
      </form>
  </div>
</div>
