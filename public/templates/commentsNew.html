

<form ng-submit="vineyardsShow.addComment()">
  <!-- <input type="text" name="rating" placeholder="add rating" ng-model="vineyardsShow.comment.rating" class="u-full-width"> -->
  <div class="ratings" ng-class="'rating'+vineyardsShow.comment.rating">
    <div>
      <input type="radio" ng-model="vineyardsShow.comment.rating" value="1" id="rating1">
      <label for="rating1">&#x2605</label>
    </div>
    <div>
      <input type="radio" ng-model="vineyardsShow.comment.rating" ng-value="2" id="rating2">
      <label for="rating2">&#x2605</label>
    </div>
    <div>
      <input type="radio" ng-model="vineyardsShow.comment.rating" value="3" id="rating3">
      <label for="rating3">&#x2605</label>
    </div>
    <div>
      <input type="radio" ng-model="vineyardsShow.comment.rating" value="4" id="rating4">
      <label for="rating4">&#x2605</label>
    </div>
    <div>
      <input type="radio" ng-model="vineyardsShow.comment.rating" value="5" id="rating5">
      <label for="rating5">&#x2605</label>
    </div>
  </div>

  <input type="text" name="body" placeholder="add your review" ng-model="vineyardsShow.comment.body" class="u-full-width">
  <button>Post comment</button>
</form>
